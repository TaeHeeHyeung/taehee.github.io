  <body>
    <input type="button" value="hi"  name="button" onclick="alert('hi')">
    </input>
    1.onCLick의 속성값으로 javascript가 들어와야한다.<br>
    2. button을 클릭할때 javascript가 동작한다.
    <br>웹브라우저 위에서 작동하는것: event, 작업
    <input type="text" name="" value="" onchange="alert('changed')">
    <br> onchange: 내용이 변했으면 javascript가 실행된다.
    <input type="text" name="" onkeydown="alert('key down')">
